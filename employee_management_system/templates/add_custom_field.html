<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Custom Field</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-info text-white text-center">
                        <h4 class="mb-0">Add Custom Field for {{ employee.name }}</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="field_name" class="form-label">Field Name:</label>
                                <input type="text" name="field_name" id="field_name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="field_value" class="form-label">Field Value:</label>
                                <input type="text" name="field_value" id="field_value" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-info w-100">Add or Update Field</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
